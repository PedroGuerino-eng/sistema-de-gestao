{% extends "base.html" %}
{% block title %}Usuários{% endblock %}

{% block content %}
<h2 class="mb-4">Usuários</h2>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Data de Criação</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created_at.strftime('%d/%m/%Y %H:%M') }}</td>
        <td>
          <form method="POST" action="{{ url_for('main.delete_user', uid=user.id) }}" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja deletar este usuário?');">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
